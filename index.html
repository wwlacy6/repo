<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/platformOverrides.js"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="assessment_app">

    <ion-pane>
        <ion-nav-bar class="bar-royal" align-title="center">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

        <script id="templates/contacts.html" type="text/ng-template">
            <ion-view view-title="Contacts">
                <ion-content>
                    
                    <ion-list>
                        <ion-item ng-repeat="contact in contacts" href="#/contacts/{{contact.id}}">
                            {{contact.name}}
                        </ion-item>
                    </ion-list>

                    <button class="button button-balanced button-full" ng-click="open_modal()">Add Contact</button>

                </ion-content>
            </ion-view>
        </script>

        <script id="templates/contact_details.html" type="text/ng-template">
            <ion-view view-title="{{contact.name}}">
                <ion-content>
                    <ion-item>Address in Google Maps will display here.</ion-item>
                </ion-content>
            </ion-view>
        </script>

        <script id="add_contact.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar-balanced" align-title="center">
                    <div class="buttons">
                        <h1 class="title">Add Contact</h1>
                        <button class="buttons button-icon ion-ios-close-empty" ng-click="close_modal()"></button>
                    </div>
                </ion-header-bar>

                <ion-content>
                    <form name="add_contact_form" ng-submit="add_contact(user)">
                        <ion-list>
                            <ion-item class="item-input">
                                <input type="text" ng-model="user.name" placeholder="Name" />
                            </ion-item>
                            <ion-item class="item-input">
                                <input type="text" ng-model="user.street" placeholder="Street" />
                            </ion-item>
                            <ion-item class="item-input">
                                <input type="text" ng-model="user.city" placeholder="City" />
                            </ion-item>
                            <ion-item class="item-input">
                                <input type="text" ng-model="user.state" placeholder="State" />
                            </ion-item>
                            <ion-item class="item-input">
                                <input type="text" ng-model="user.zip" placeholder="Zip" />
                            </ion-item>
                            <ion-item class="item-input">
                                <input type="text" ng-model="user.country" placeholder="Country" />
                            </ion-item>
                            <input type="submit" class="button button-outline button-block button-balanced" value="Submit" />
                        </ion-list>
                    </form>
                    
                </ion-content>
            </ion-modal-view>
        </script>

    </ion-pane>
  </body>
</html>
